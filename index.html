<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <section class="output">
        <section class="result">
          <textarea id="result" placeholder="0" disabled rows="2"></textarea>
        </section>
        <section class="calculation">
          <textarea id="calculation" disabled placeholder="0" rows="3"></textarea>
        </section>
      </section>
      <section class="keyboard">
        <button id="clear">C</button>
        <button id="openBracket">(</button>
        <button id="closeBracket">)</button>
        <button id="percentage">%</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">X</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="divide">/</button>
        <button id="one" class="getResult2">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add">+</button>
        <button id="changeSign">+/-</button>
        <button id="zero">0</button>
        <button id="period">.</button>
        <button id="subtract">-</button>
      </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
